<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Acesso ao Sistema</h3>

                        <div id="loginForm">
                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" data-bs-toggle="tooltip" data-bs-placement="right">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Senha" data-bs-toggle="tooltip" data-bs-placement="right">
                            </div>
                            <button onclick="login()" class="btn btn-primary w-100">Entrar</button>
                            <div class="text-center mt-3">
                                <a href="{{ url_for('register') }}" class="btn btn-link">Criar nova conta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
