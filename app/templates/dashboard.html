<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Voos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard de Voos</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Bem-vindo, <span id="userName"></span></span>
                <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Análise de Voos Comerciais</h1>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Mercado</label>
                        <input type="text" id="market" class="form-control" placeholder="Ex: SBARSBBR">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Data Inicial</label>
                        <input type="month" id="startDate" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Data Final</label>
                        <input type="month" id="endDate" class="form-control">
                    </div>

                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" onclick="fetchData()">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dados dos Voos</h5>
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-striped" id="flightsTable">
                                <thead>
                                    <tr>
                                        <th>Mercado</th>
                                        <th>Ano</th>
                                        <th>Mês</th>
                                        <th>RPK</th>
                                    </tr>
                                </thead>
                                <tbody id="flightData">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Estatísticas</h5>
                        <canvas id="flightChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
